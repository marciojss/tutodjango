<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>MyCalendar Template</title>

    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/calendario.js"></script>
    
    <h1>Breve Um Calend√°rio Aqui!</h1>
  </head>
<body>
    <div class="container">
      <div class="row">
        <button class="btn btn-default" id="Previous">Previous</button>
        <button class="btn btn-default" id="Next">Next</button>
      </div>
      <div class="row">
        <div class="table-responsive">
            <script type="text/javascript">
              var today =  new Date();
              var m = today.getMonth();
              var cal = new Calendar(m);
              cal.generateHTML();
              document.write(cal.getHTML());
            </script>
        </div>
      </div>
    </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
